<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderlust</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <header><h1>Wonderlust</h1></header>
    <main>
      <div class="content">
        <!-- destination holder template -->
        <div id="dest-log"></div>
        <template id="temp-dest">
          <div>
            <p>Destination:</p>
            <h3 id="place-holder">Your destination</h3>
          </div>
          <div>
            <p>Start Date:</p>
            <h4 id="start-date-holder">Start date</h4>
          </div>
          <div>
            <p>End Date:</p>
            <h4 id="end-date-holder">End date</h4>
          </div>
        </template>
        <!-- destination form -->
        <div id="destination">
          <h3>Destination</h3>
          <form action="" id="destination-form">
            <input
              type="text"
              name="destination"
              placeholder="Enter your destination..."
              required
              pattern="^[a-zA-Z]+$"
            />
            <div class="enter-dates">
              <input type="date" name="start-date" required />
              <input type="date" name="end-date" required />
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <!-- budget form -->
        <div class="budget">
          <h3>Budget</h3>
          <form action="" id="budget-form">
            <div>
              <input
                type="number"
                name="budget"
                step=".01"
                placeholder="Enter your budget..."
              />
              <div class="error"></div>
            </div>
            <button type="submit" id="edit-btn">Add</button>
          </form>
        </div>
        <!-- expense form -->
        <div class="expense">
          <h3>Expanses</h3>
          <form action="" id="expenses-form">
            <div>
              <input
                type="text"
                name="expense"
                placeholder="Enter expense.."
                id="expense"
              />
              <div class="error"></div>
            </div>
            <div>
              <input
                type="number"
                step=".01"
                name="expense-amount"
                placeholder="Enter amount.."
                id="expense-amount"
              />
              <div class="error"></div>
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <!-- expenses logger -->
        <div id="logger">
          <h2>Expenses List</h2>
        </div>
        <!-- budget tracker holder -->
        <div id="budget-log">
          <h3 class="spending-holder">Spending</h3>
          <div id="balance-div"><div id="color-balance"></div></div>
          <h3 class="budget-holder">Budget: 0$</h3>
        </div>
      </div>
      <dialog id="edit-dialog">
        <form id="edit-form">
          <h3>Edit</h3>
          <div>
            <input
              type="text"
              name="dialog-expense"
              placeholder="Enter expense.."
              id="dialog-expense"
              value=""
            />
            <div class="error"></div>
          </div>
          <div>
            <input
              type="number"
              step=".01"
              name="dialog-expense-amount"
              placeholder="Enter amount.."
              id="dialog-expense-amount"
            />
            <div class="error"></div>
          </div>
          <button type="submit">Edit</button>
        </form>
      </dialog>
    </main>

    <footer>Agata Deter &copy Copyrights 2024</footer>
  </body>
</html>
