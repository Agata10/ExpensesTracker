<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <header><h1>Wonderlust</h1></header>
    <main>
      <section id="iternary"></section>
      <section class="budget">
        <h4 class="spending">Spending</h4>
        <div id="balance-div"></div>
        <div class="budget-holder">
          <input type="number" placeholder="Enter the budget..." />
          <button class="budget-edit-btn">
            <img src="./images/pencil-square.svg" alt="edit" />
          </button>
        </div>
      </section>
      <section class="expanse">
        <h4>Expanses</h4>
        <form action="" id="expenses-form">
          <input
            type="text"
            name="expense"
            placeholder="Enter your expense.."
          />
          <input
            type="number"
            name="expense-amount"
            placeholder="Enter your expense.."
          />
          <button type="submit">Add to list</button>
        </form>
      </section>
      <section class="logger">
        <h3>Expenses List</h3>
      </section>
    </main>
    <footer>Agata Deter &copy Copyrights 2024</footer>
  </body>
</html>
